<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Tier List</title>
    <!-- Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca para exportar a tier list como imagem -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilo para um tema escuro e fontes mais agradáveis */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        /* Estilo para o placeholder de arrastar */
        .dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        .drag-over {
            border-style: dashed !important;
            border-color: #4a5568 !important;
            transform: scale(1.02);
        }
        /* Remove a seta do input[type=number] */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        /* Firefox 
        input[type=number] {
          -moz-appearance: textfield;
        }
          */
        /* Efeito de foco para campos editáveis */
        [contenteditable]:focus {
            outline: 2px solid #4a90e2;
            background-color: #2d3748;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 md:p-8">

    <div id="app-container" class="max-w-7xl mx-auto">
        <!-- Cabeçalho -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 id="tierlist-title" contenteditable="true" title="Clique para editar o nome" class="text-3xl sm:text-4xl font-bold cursor-pointer hover:bg-gray-700 px-2 rounded transition-colors duration-200 text-center sm:text-left">
                Minha Tier List
            </h1>
            <div class="flex items-center gap-3">
                <button id="manage-lists-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    <i class="fas fa-list-ul mr-2"></i>Gerenciar Listas
                </button>
                <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    <i class="fas fa-camera mr-2"></i>Exportar
                </button>
            </div>
        </header>

        <!-- Container de conteúdo principal (tiers + banco de imagens) -->
        <div class="flex flex-col md:flex-row md:gap-6 lg:gap-8">
            <!-- Container principal da Tier List -->
            <main id="tierlist-content" class="bg-gray-800 p-4 rounded-lg shadow-2xl flex-grow">
                <!-- Tiers serão injetados aqui pelo JavaScript -->
                <div id="tiers-container" class="flex flex-col gap-1"></div>

                <!-- Botão para adicionar nova tier -->
                <div class="mt-4">
                    <button id="add-tier-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i> Adicionar Nova Tier
                    </button>
                </div>
            </main>

            <!-- Banco de Imagens (agora uma barra lateral em telas maiores) -->
            <section id="image-bank-section" class="mt-8 md:mt-0 md:w-80 lg:w-96 md:flex-shrink-0 bg-gray-800 p-4 rounded-lg shadow-2xl flex flex-col">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-gray-700 pb-2 flex-shrink-0">Banco de Imagens</h2>
                <div id="image-bank-dropzone" class="min-h-[120px] flex-grow bg-gray-900/50 p-3 rounded-lg flex flex-wrap content-start gap-3 border-2 border-transparent transition-all duration-300 overflow-y-auto">
                    <!-- Imagens adicionadas pelo usuário vão aqui -->
                </div>
                <div class="mt-4 flex-shrink-0">
                    <div class="flex flex-col gap-3">
                        <div class="flex gap-2">
                             <input type="text" id="image-url-input" placeholder="Cole o URL da imagem" class="flex-grow bg-gray-700 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                             <button id="add-image-url-btn" title="Adicionar por URL" class="bg-purple-600 hover:bg-purple-700 text-white font-bold p-3 rounded-md transition-colors"><i class="fas fa-link"></i></button>
                        </div>

                        <input type="file" id="image-upload-input" accept="image/*" multiple class="hidden">
                        <button id="add-image-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg flex items-center justify-center gap-2">
                            <i class="fas fa-upload"></i>Adicionar do PC
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal para Gerenciar Listas -->
    <div id="manage-lists-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Gerenciar Tier Lists</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <h3 class="font-semibold mb-2">Criar Nova Lista</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-list-name-input" placeholder="Nome da nova lista" class="flex-grow bg-gray-700 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="create-new-list-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-md transition-colors">Criar</button>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">Minhas Listas</h3>
                    <div id="tierlists-selection-container" class="space-y-2 max-h-60 overflow-y-auto">
                        <!-- Lista de tierlists será populada aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Spinner de Carregamento para Exportação -->
    <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="w-16 h-16 border-4 border-t-blue-500 border-gray-600 rounded-full animate-spin"></div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ELEMENTOS DO DOM ---
        const tierlistTitle = document.getElementById('tierlist-title');
        const tiersContainer = document.getElementById('tiers-container');
        const addTierBtn = document.getElementById('add-tier-btn');
        const imageBankDropzone = document.getElementById('image-bank-dropzone');
        const addImageBtn = document.getElementById('add-image-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const imageUrlInput = document.getElementById('image-url-input');
        const addImageUrlBtn = document.getElementById('add-image-url-btn');
        const exportBtn = document.getElementById('export-btn');
        
        // Modal
        const manageListsBtn = document.getElementById('manage-lists-btn');
        const manageListsModal = document.getElementById('manage-lists-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const newListNameInput = document.getElementById('new-list-name-input');
        const createNewListBtn = document.getElementById('create-new-list-btn');
        const tierlistsSelectionContainer = document.getElementById('tierlists-selection-container');
        const loadingSpinner = document.getElementById('loading-spinner');

        // --- ESTADO DA APLICAÇÃO ---
        let state = {
            currentTierListId: null,
            tierLists: {}
        };

        let draggedImage = null;

        // --- FUNÇÕES DE ESTADO E PERSISTÊNCIA ---
        
        const saveState = () => {
            try {
                localStorage.setItem('tierListAppState', JSON.stringify(state));
            } catch (error) {
                console.error("Não foi possível salvar o estado:", error);
                alert("Atenção: Não foi possível salvar. O armazenamento local pode estar cheio ou desativado.");
            }
        };

        const loadState = () => {
            const savedState = localStorage.getItem('tierListAppState');
            if (savedState) {
                state = JSON.parse(savedState);
            } else {
                // Estado inicial se não houver nada salvo
                const defaultListId = `list-${Date.now()}`;
                state = {
                    currentTierListId: defaultListId,
                    tierLists: {
                        [defaultListId]: createNewTierListData('Minha Primeira Tier List')
                    }
                };
            }
            if (!state.currentTierListId || !state.tierLists[state.currentTierListId]) {
                 state.currentTierListId = Object.keys(state.tierLists)[0] || null;
            }
        };

        const createNewTierListData = (title) => ({
            title: title,
            tiers: [
                { id: `tier-${Date.now()}-1`, label: 'S', color: '#ff7f7f', images: [] },
                { id: `tier-${Date.now()}-2`, label: 'A', color: '#ffbf7f', images: [] },
                { id: `tier-${Date.now()}-3`, label: 'B', color: '#ffff7f', images: [] },
                { id: `tier-${Date.now()}-4`, label: 'C', color: '#7fff7f', images: [] },
                { id: `tier-${Date.now()}-5`, label: 'D', color: '#7fbfff', images: [] },
            ],
            imageBank: []
        });

        // --- FUNÇÕES DE RENDERIZAÇÃO ---

        const render = () => {
            const currentList = state.tierLists[state.currentTierListId];
            if (!currentList) {
                tiersContainer.innerHTML = `<p class="text-center text-gray-400">Nenhuma Tier List selecionada. Crie uma em "Gerenciar Listas".</p>`;
                tierlistTitle.textContent = "Sem Lista";
                imageBankDropzone.innerHTML = '';
                return;
            }

            // Renderiza o título
            tierlistTitle.textContent = currentList.title;

            // Renderiza as tiers
            tiersContainer.innerHTML = '';
            currentList.tiers.forEach(tier => {
                const tierElement = createTierElement(tier);
                tiersContainer.appendChild(tierElement);
            });

            // Renderiza o banco de imagens
            imageBankDropzone.innerHTML = '';
            currentList.imageBank.forEach(imgSrc => {
                const imgElement = createImageElement(imgSrc);
                imageBankDropzone.appendChild(imgElement);
            });
            
            renderManageListModal();
        };

        const createTierElement = (tier) => {
            const tierEl = document.createElement('div');
            tierEl.className = 'flex items-stretch';
            tierEl.dataset.tierId = tier.id;

            tierEl.innerHTML = `
                <div class="flex-shrink-0 w-28 md:w-32 flex flex-col items-center justify-center p-2 rounded-l-lg relative group">
                    <span contenteditable="true" class="tier-label font-bold text-xl md:text-2xl w-full text-center break-words">${tier.label}</span>
                    <input type="color" value="${tier.color}" class="tier-color-picker absolute top-1 right-1 w-6 h-6 opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                    <button class="tier-delete-btn absolute bottom-1 right-1 text-xs text-red-400 hover:text-red-200 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="tier-dropzone min-h-[100px] flex-grow bg-gray-900/50 p-3 flex flex-wrap gap-3 items-start rounded-r-lg border-2 border-gray-700 transition-all duration-300">
                </div>
            `;
            
            tierEl.querySelector('.flex-shrink-0').style.backgroundColor = tier.color;
            const dropzone = tierEl.querySelector('.tier-dropzone');
            
            tier.images.forEach(imgSrc => {
                const imgElement = createImageElement(imgSrc);
                dropzone.appendChild(imgElement);
            });
            
            // Adiciona eventos
            addDragAndDropEvents(dropzone);
            tierEl.querySelector('.tier-label').addEventListener('blur', (e) => updateTierProperty(tier.id, 'label', e.target.textContent));
            tierEl.querySelector('.tier-color-picker').addEventListener('input', (e) => updateTierProperty(tier.id, 'color', e.target.value));
            tierEl.querySelector('.tier-delete-btn').addEventListener('click', () => deleteTier(tier.id));


            return tierEl;
        };

        const createImageElement = (src) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'relative group w-20 h-20 md:w-24 md:h-24';

            const imgEl = document.createElement('img');
            imgEl.src = src;
            imgEl.className = 'w-full h-full object-cover rounded-lg shadow-md cursor-grab active:cursor-grabbing';
            imgEl.draggable = true;

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '<i class="fas fa-times-circle"></i>';
            deleteBtn.className = 'absolute -top-2 -right-2 text-red-500 bg-gray-800 rounded-full text-lg opacity-0 group-hover:opacity-100 transition-opacity transform hover:scale-125';
            deleteBtn.onclick = () => deleteImage(src);

            wrapper.appendChild(imgEl);
            wrapper.appendChild(deleteBtn);

            imgEl.addEventListener('dragstart', (e) => {
                draggedImage = { src: src, element: imgEl };
                setTimeout(() => imgEl.classList.add('dragging'), 0);
            });

            imgEl.addEventListener('dragend', () => {
                imgEl.classList.remove('dragging');
                draggedImage = null;
            });
            return wrapper;
        };
        
        const renderManageListModal = () => {
            tierlistsSelectionContainer.innerHTML = '';
            Object.keys(state.tierLists).forEach(listId => {
                const list = state.tierLists[listId];
                const itemEl = document.createElement('div');
                itemEl.className = `flex justify-between items-center p-2 rounded-md ${listId === state.currentTierListId ? 'bg-blue-800' : 'bg-gray-700 hover:bg-gray-600'}`;
                
                const titleSpan = document.createElement('span');
                titleSpan.textContent = list.title;
                titleSpan.className = 'cursor-pointer flex-grow';
                titleSpan.onclick = () => switchTierList(listId);

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteBtn.className = 'text-red-400 hover:text-red-200 ml-4 px-2';
                deleteBtn.onclick = () => deleteTierList(listId);

                itemEl.appendChild(titleSpan);
                itemEl.appendChild(deleteBtn);
                tierlistsSelectionContainer.appendChild(itemEl);
            });
        };

        // --- LÓGICA DA APLICAÇÃO ---

        const addTier = () => {
            const currentList = state.tierLists[state.currentTierListId];
            if (!currentList) return;
            
            const newTier = {
                id: `tier-${Date.now()}`,
                label: 'Nova Tier',
                color: `#${Math.floor(Math.random()*16777215).toString(16).padStart(6, '0')}`,
                images: []
            };
            currentList.tiers.push(newTier);
            saveState();
            render();
        };

        const updateTierProperty = (tierId, prop, value) => {
            const currentList = state.tierLists[state.currentTierListId];
            const tier = currentList.tiers.find(t => t.id === tierId);
            if (tier) {
                tier[prop] = value;
                saveState();
                render();
            }
        };
        
        const deleteTier = (tierId) => {
            if (!confirm('Tem certeza que deseja apagar esta tier? As imagens voltarão para o banco de imagens.')) return;
            
            const currentList = state.tierLists[state.currentTierListId];
            const tierIndex = currentList.tiers.findIndex(t => t.id === tierId);
            if (tierIndex > -1) {
                const [removedTier] = currentList.tiers.splice(tierIndex, 1);
                currentList.imageBank.push(...removedTier.images);
                saveState();
                render();
            }
        };

        const addImageFromUrl = (url) => {
            const currentList = state.tierLists[state.currentTierListId];
            if (!currentList) return;

            if (!url || !/^https?:\/\//i.test(url)) {
                alert('Por favor, insira um URL válido (começando com http:// ou https://).');
                return;
            }

            const img = new Image();
            img.crossOrigin = "Anonymous";

            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                try {
                    const dataUrl = canvas.toDataURL();
                     if (!currentList.imageBank.includes(dataUrl) && !currentList.tiers.some(t => t.images.includes(dataUrl))) {
                        currentList.imageBank.push(dataUrl);
                    }
                    saveState();
                    render();
                } catch (error) {
                    console.error("Erro de CORS ao converter imagem para dataURL:", error);
                    alert("Não foi possível carregar a imagem deste URL devido a restrições de segurança (CORS). Tente salvar a imagem no seu computador e enviá-la diretamente.");
                }
            };

            img.onerror = () => {
                alert('Não foi possível carregar a imagem a partir do URL fornecido. Verifique o link ou tente outra imagem.');
            };
            
            // Usa um proxy para contornar problemas de CORS.
            img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url)}`;
        };


        const handleImageUpload = (files) => {
            const currentList = state.tierLists[state.currentTierListId];
            if (!currentList) return;

            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        if (!currentList.imageBank.includes(e.target.result)) {
                           currentList.imageBank.push(e.target.result);
                        }
                        saveState();
                        render();
                    };
                    reader.readAsDataURL(file);
                }
            }
        };
        
        const deleteImage = (src) => {
            if (!confirm('Tem certeza que deseja remover esta imagem permanentemente?')) return;
            
            const currentList = state.tierLists[state.currentTierListId];
            // Remove from image bank
            currentList.imageBank = currentList.imageBank.filter(img => img !== src);
            // Remove from all tiers
            currentList.tiers.forEach(tier => {
                tier.images = tier.images.filter(img => img !== src);
            });
            saveState();
            render();
        };
        
        const moveImage = (imgSrc, targetDropzone) => {
            const currentList = state.tierLists[state.currentTierListId];
            const targetTierId = targetDropzone.closest('[data-tier-id]')?.dataset.tierId;

            // 1. Remover a imagem de sua localização original
            currentList.imageBank = currentList.imageBank.filter(src => src !== imgSrc);
            currentList.tiers.forEach(tier => {
                tier.images = tier.images.filter(src => src !== imgSrc);
            });
            
            // 2. Adicionar a imagem ao novo local
            if (targetTierId) { // Movido para uma tier
                const targetTier = currentList.tiers.find(t => t.id === targetTierId);
                if (targetTier) {
                    targetTier.images.push(imgSrc);
                }
            } else { // Movido para o banco de imagens
                 currentList.imageBank.push(imgSrc);
            }
            
            saveState();
            render();
        };

        // --- LÓGICA DE GERENCIAMENTO DE LISTAS (MODAL) ---

        const openModal = () => manageListsModal.classList.remove('hidden');
        const closeModal = () => manageListsModal.classList.add('hidden');
        
        const createNewList = () => {
            const name = newListNameInput.value.trim();
            if (!name) {
                alert('Por favor, insira um nome para a nova lista.');
                return;
            }
            const newListId = `list-${Date.now()}`;
            state.tierLists[newListId] = createNewTierListData(name);
            state.currentTierListId = newListId;
            newListNameInput.value = '';
            saveState();
            render();
            closeModal();
        };
        
        const switchTierList = (listId) => {
            state.currentTierListId = listId;
            saveState();
            render();
            closeModal();
        };
        
        const deleteTierList = (listId) => {
             if (Object.keys(state.tierLists).length <= 1) {
                alert("Você não pode apagar a única Tier List existente.");
                return;
            }
            if (!confirm(`Tem certeza que deseja apagar a lista "${state.tierLists[listId].title}"? Esta ação não pode ser desfeita.`)) return;
            
            delete state.tierLists[listId];
            
            if (state.currentTierListId === listId) {
                state.currentTierListId = Object.keys(state.tierLists)[0];
            }
            saveState();
            render();
        };


        // --- EVENT LISTENERS ---

        addTierBtn.addEventListener('click', addTier);
        addImageBtn.addEventListener('click', () => imageUploadInput.click());
        imageUploadInput.addEventListener('change', (e) => handleImageUpload(e.target.files));

        addImageUrlBtn.addEventListener('click', () => {
            const url = imageUrlInput.value.trim();
            if (url) {
                addImageFromUrl(url);
                imageUrlInput.value = '';
            }
        });

        tierlistTitle.addEventListener('blur', (e) => {
            const currentList = state.tierLists[state.currentTierListId];
            if (currentList) {
                currentList.title = e.target.textContent;
                saveState();
                renderManageListModal();
            }
        });
        
        // Modal Events
        manageListsBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        createNewListBtn.addEventListener('click', createNewList);
        manageListsModal.addEventListener('click', (e) => {
            if (e.target === manageListsModal) closeModal();
        });


        // Drag and Drop
        const addDragAndDropEvents = (element) => {
            element.addEventListener('dragover', e => {
                e.preventDefault();
                element.classList.add('drag-over');
            });
            element.addEventListener('dragleave', e => {
                element.classList.remove('drag-over');
            });
            element.addEventListener('drop', e => {
                e.preventDefault();
                element.classList.remove('drag-over');
                if (draggedImage) {
                    moveImage(draggedImage.src, element);
                }
            });
        };
        
        addDragAndDropEvents(imageBankDropzone);
        
        exportBtn.addEventListener('click', () => {
            loadingSpinner.classList.remove('hidden');
            loadingSpinner.classList.add('flex');
            
            const content = document.querySelector('.md\\:flex-row'); // Seleciona o container principal
            html2canvas(content, { 
                backgroundColor: '#1a202c', // Cor de fundo do body
                scale: 2 // Aumenta a resolução da imagem
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${tierlistTitle.textContent.replace(/ /g, '_')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                loadingSpinner.classList.remove('flex');
                loadingSpinner.classList.add('hidden');
            }).catch(err => {
                console.error("Erro ao exportar:", err);
                alert("Ocorreu um erro ao tentar exportar a imagem.");
                loadingSpinner.classList.remove('flex');
                loadingSpinner.classList.add('hidden');
            });
        });

        // --- INICIALIZAÇÃO ---
        const init = () => {
            loadState();
            render();
        };

        init();
    });
    </script>
</body>
</html>
